<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Knowledge Pack</title>
  <link rel="cms-config-url" type="text/yaml" href="/api/admin/config" />
  <link rel="stylesheet" href="custom.css" />
</head>
<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // Simple authentication override for GitHub login
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM loaded, checking authentication...');
      
      // Override GitHub login button clicks
      setTimeout(() => {
        // Use event delegation to handle dynamically created login buttons
        document.addEventListener('click', function(e) {
          // Check if clicked element or its parent is a GitHub login button
          let target = e.target;
          let attempts = 0;
          
          while (target && attempts < 5) {
            const text = (target.textContent || '').toLowerCase();
            const isGitHubButton = text.includes('login with github') || 
                                   text.includes('github') && (text.includes('login') || text.includes('sign'));
            
            if (isGitHubButton) {
              console.log('GitHub login button clicked, fetching OAuth configuration...');
              e.preventDefault();
              e.stopPropagation();
              
              // Fetch OAuth configuration from server
              fetch('/api/config')
                .then(response => response.json())
                .then(config => {
                  const redirectUri = encodeURIComponent(config.redirectUri);
                  const scope = encodeURIComponent(config.scope);
                  const githubAuthUrl = `https://github.com/login/oauth/authorize?client_id=${config.clientId}&redirect_uri=${redirectUri}&scope=${scope}&response_type=code`;
                  window.location.href = githubAuthUrl;
                })
                .catch(error => {
                  console.error('Failed to fetch OAuth configuration:', error);
                  // Fallback to environment default if available
                  alert('Failed to load OAuth configuration. Please check server configuration.');
                });
              
              return false;
            }
            
            target = target.parentElement;
            attempts++;
          }
        }, true);
      }, 1000);
    });

    // Handle successful authentication redirect - only once and only from auth flow
    if (window.location.hash === '#/success' && !sessionStorage.getItem('redirected_to_collections')) {
      console.log('Authentication successful, redirecting to collections/docs');
      sessionStorage.setItem('redirected_to_collections', 'true');
      // Direct redirect to collections/docs after success
      setTimeout(() => {
        window.location.href = '/admin/index.html#/collections/docs';
      }, 1000);
    }

    // SUPER AGGRESSIVE removal of Quick Add button
    function removeQuickAddButtons() {
      // Remove by text content
      const buttons = document.querySelectorAll('button, a, div');
      buttons.forEach(button => {
        const text = (button.textContent || '').toLowerCase();
        if (text.includes('quick add') || text.includes('quickadd') || text === 'quick add') {
          button.style.display = 'none !important';
          button.style.visibility = 'hidden !important';
          button.style.opacity = '0 !important';
          button.style.width = '0px !important';
          button.style.height = '0px !important';
          button.style.position = 'absolute !important';
          button.style.left = '-9999px !important';
          if (button.parentNode) {
            button.parentNode.removeChild(button);
          }
        }
      });

      // Target header buttons specifically
      const headerButtons = document.querySelectorAll('header button, .css-1w84va-AppHeaderButton');
      headerButtons.forEach((button, index) => {
        const text = (button.textContent || '').toLowerCase();
        if (text.includes('quick') || index === headerButtons.length - 1) {
          button.style.display = 'none !important';
          button.style.visibility = 'hidden !important';
          button.style.opacity = '0 !important';
          if (button.parentNode) {
            try {
              button.parentNode.removeChild(button);
            } catch (e) {
              // Ignore errors
            }
          }
        }
      });

      // Remove by common selectors - MORE AGGRESSIVE
      const selectors = [
        '[data-testid="quick-add"]',
        'button[title*="Quick"]',
        'button[aria-label*="Quick"]',
        '.cms-topbar button:last-child',
        '.cms-navbar button:last-child',
        'nav button:last-child',
        'header button:last-child',
        '[class*="QuickAdd"]',
        '[class*="quickAdd"]',
        'button[class*="Quick"]',
        '.css-1w84va-AppHeaderButton'
      ];

      selectors.forEach(selector => {
        try {
          const elements = document.querySelectorAll(selector);
          elements.forEach(el => {
            const text = (el.textContent || '').toLowerCase();
            if (text.includes('quick')) {
              el.style.display = 'none !important';
              el.style.visibility = 'hidden !important';
              el.style.opacity = '0 !important';
              el.style.width = '0px !important';
              el.style.height = '0px !important';
              el.style.position = 'absolute !important';
              el.style.left = '-9999px !important';
              if (el.parentNode) {
                try {
                  el.parentNode.removeChild(el);
                } catch (e) {
                  // Ignore errors
                }
              }
            }
          });
        } catch (e) {
          // Ignore selector errors
        }
      });
    }

    // Run removal VERY frequently to catch all dynamically loaded buttons
    setInterval(removeQuickAddButtons, 500);
    setTimeout(removeQuickAddButtons, 100);
    setTimeout(removeQuickAddButtons, 500);
    setTimeout(removeQuickAddButtons, 1000);
    setTimeout(removeQuickAddButtons, 2000);
    setTimeout(removeQuickAddButtons, 5000);
    setTimeout(removeQuickAddButtons, 10000);
  </script>
</body>
</html>
